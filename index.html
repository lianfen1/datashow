<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/flexible.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/echarts5.4.min.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <div class="box">
        <!-- 侧边栏 -->
        <div class="slidebar">
            <div class="login">
                <div class="headerImg"></div>
                <div class="tip">
                    <h2>WELCOME!</h2>
                    <h3>xx门店</h3>
                </div>
            </div>
            <ul class="slide">
                <li class="slideColor">首页</li>
                <li>订单管理</li>
                <li>业绩业务</li>
                <li>客户管理</li>
                <li>产品管理</li>
                <li>门店管理</li>
                <li>寄存管理</li>
                <li>内容管理</li>
                <li>用户反馈</li>
                <li>签约管理</li>
                <li>平台通知</li>
                <li>消息提醒</li>
                <li>系统管理</li>
            </ul>
        </div>
        <!-- 主体部分 -->
        <div class="main">
            <div class="main-header">
                <div class="item">
                    <span>本月业绩</span>
                    <h3><strong>189.5</strong>万元</h3>
                    <span>网比增加+12%</span>
                </div>
                <div class="item">
                    <span>本年度业绩</span>
                    <h3><strong>3467.6</strong>万元</h3>
                    <span>已完成89%</span>
                </div>
                <div class="item">
                    <span>本月订单总数</span>
                    <h3><strong>37483</strong>单</h3>
                    <span>网比增加+9%</span>
                </div>
                <div class="item">
                    <span>本年度订单总数</span>
                    <h3><strong>3849358</strong>单</h3>
                    <span>已完成90%</span>
                </div>
                <div class="item">
                    <span>会员概况</span>
                    <h3><strong>129046</strong>人</h3>
                    <span>今日新增123人</span>
                </div>
            </div>
            <div class="main-body">
                <div class="left">
                    <div class="left-header">
                        <h3>今日销售额</h3>
                        <h2>893&nbsp;&nbsp;456</h2>
                    </div>
                    <div class="pie" id="pie"></div>
                </div>
                <div class="right">
                    <div class="right-top">
                        <div class="top-tip">
                            <h3>年度销售概况</h3>
                            <select name="" id="">
                                <option value="">2022年</option>
                                <option value="">2021年</option>
                                <option value="">2020年</option>
                                <option value="">2019年</option>
                                <option value="">2018年</option>
                                <option value="">2017年</option>
                                <option value="">2016年</option>
                                <option value="">2015年</option>
                                <option value="">2014年</option>

                            </select>
                        </div>
                        <div class="fold"></div>
                    </div>
                    <div class="right-bottom">
                        <div class="itemm">
                            <div class="top-tip">
                                <h3>年度销售概况</h3>
                                <select>
                                    <option value="">类目标题</option>
                                    <option value="">类型品类一</option>
                                    <option value="">类型品类二</option>
                                    <option value="">类型品类三</option>
                                    <option value="">类型品类四</option>
                                </select>
                            </div>
                            <div class="column"></div>
                        </div>
                        <div class="itemm">
                            <div class="top-tip">
                                <h3>年度销售概况</h3>
                                <select>
                                    <option value="">类目标题</option>
                                    <option value="">类型品类一</option>
                                    <option value="">类型品类二</option>
                                    <option value="">类型品类三</option>
                                    <option value="">类型品类四</option>
                                </select>
                            </div>
                            <div class="right-fold"></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/myEcharts.js"></script>

</html>
